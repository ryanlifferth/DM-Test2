<header class="header fixed-top flex-md-nowrap p-0">

  <nav class="navbar">

    <a class="navbar-brand logo" routerLink="/home-sb" #logo>
      <img src="{{logoSrc}}" height="{{logoSize}}" />
      <!-- <img src="~/images/logo-web.png" height="50" /> -->
    </a>


    <div class="navbar-nav container" *ngIf="navVisible">
      <a class="nav-item navbar-link " routerLink="/Subject" routerLinkActive="active" #subjectactive="routerLinkActive">
        Subject
      </a>
      <a class="nav-item navbar-link " routerLink="/Comparables" routerLinkActive="active">
        Comparables
      </a>
      <a class="nav-item navbar-link " routerLink="/market-conditions" routerLinkActive="active" #mcactive="routerLinkActive">
        Market Analysis
      </a>
      <a class="nav-item navbar-link " routerLink="/Summary" routerLinkActive="active" #summaryactive="routerLinkActive">
        Report Summary
      </a>
    </div>


  </nav>

  <div class="nav-right">
    <a class="action-item" href="#" onclick="return false" title="Notifications">
      <!--<span class="fal fa-bell fa-lg has-badge" data-count="3"></span>-->
      <span class="badge">3</span>
      <span class="fal fa-bell"></span>
    </a>

    <a class="action-item" href="#" onclick="return false" title="Help">
      <span class="fal fa-question-circle"></span>
    </a>

    <a class="action-item sign-out" href="#" onclick="return false" title="Log out">
      <span class="fal fa-sign-out"></span>
    </a>
  </div>

</header>
